  <!--FORMULARIO-->
  <div class="container col-md-8 mb-4">
    <div class="row justify-content-center m-4">
      <div class="col-md-10">

        <h2 class="mb-4 texto"><b> Cadastro do Aluno</b></h2>
        <form class="row needs-validation" novalidate>
          <hr>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
          </div>
          <hr>
          <h5 class="g-4 mb-4 texto">Dados pessoais:</h5>

          <!--NOME-->
          <div class="col-md-12 mb-4">
            <input type="name" class="form-control" id="name" placeholder="Digite seu nome" required>
            <div class="valid-feedback">
              Ok!
            </div>
          </div>

          <!--ENDEREÇO-->
          <div class="col-md-10 mb-4">
            <input type="text" class="form-control" id="rua" placeholder="Digite sua rua" required>
            <div class="valid-feedback">
              Ok!
            </div>
          </div>
          <div class="col-md-2 mb-4">
            <input type="text" class="form-control" id="numero" placeholder="Nº" required>
            <div class="valid-feedback">
              Ok!
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <input type="text" class="form-control" id="complemento" placeholder="Complemento" required>
            <div class="valid-feedback">
              Ok!
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <input type="text" class="form-control" id="bairro" placeholder="Bairro" required>
            <div class="valid-feedback">
              Ok!
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
            <div class="valid-feedback">
              Ok!
            </div>
          </div>

          <!--CONTATO-->
          <div class="col-md-4 mb-4">
            <input type="text" class="form-control" id="telefone" placeholder="telefone" required>
            <div class="valid-feedback">
              Ok!
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            <div class="valid-feedback">
              Ok!
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <input type="text" class="form-control" id="filial" placeholder="Filial" required>
            <div class="valid-feedback">
              Ok!
            </div>
          </div>

          <!--INFOS-->
          <div class="col-md-3 mb-4">
            <input type="date" class="form-control" id="dataDeNascimento" placeholder="Data de nascimento" required>
            <div class="valid-feedback">
              Ok!
            </div>
          </div>

          <div class="col-md-3 mb-4">
            <select class="form-select">
              <option selected>Sexo:</option>
              <option value="1">Maculino</option>
              <option value="2">Feminino</option>
              <option value="3">Outro</option>
            </select>
          </div>
          <div class="col-md-3 mb-4">
            <input type="number" class="form-control" id="peso" placeholder="Peso" required>
            <div class="valid-feedback">
              Ok!
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <input type="text" class="form-control" id="altura" placeholder="Altura" required>
            <div class="valid-feedback">
              Ok!
            </div>
          </div>

           <!--INFOS ADICIONAIS-->
          <hr>
          <h5 class="g-4 mb-4" id="texto">Informações adicionais:</h5>
          <div class="col-md-4 mb-4">
            <input type="number" class="form-control" id="frequencia" placeholder="Frequência" min="1" max="7" required>
          </div>
          <div class="col-md-4 mb-4">
            <select class="form-select">
              <option selected>Objetivo:</option>
              <option value="1">Emagrecimento</option>
              <option value="2">Hipertrofia</option>
              <option value="3">Resistência</option>
            </select>
          </div>
          <div class="col-md-4 mb-4">
            <input type="number" class="form-control" id="sono" placeholder="Horas" min="0" required>
          </div>




          <div class="col-md-12 mb-4">
            <input type="text" class="form-control" id="remedio" placeholder="Toma remédio controlado? Se sim, quais?"
              required>
          </div>


          <div class="col-md-12 mb-4">
            <input type="text" class="form-control" id="pulmonar" placeholder="Possui problema pulmonar. Se sim, qual?"
              required>
          </div>

          <div class="col-md-12 mb-4">
            <input type="text" class="form-control" id="bebidas"
              placeholder="Consome alguma bebida alcoolica. Se sim, com que frequência?" required>
          </div>

          <div class="col-md-12 mb-4">
            <input type="text" class="form-control" id="doencas"
              placeholder="Possui colesterol, triglicerídeo ou glicose alta?" required>
          </div>

          <div class="col-md-12 mb-4">
            <form>
              <b>
                <p>Possui alguma alteração cardíaca?</p>
              </b>
              <input type="radio" id="" name="altCardia" value="">
              <label for="">Não Possui</label><br>
              <input type="radio" id="" name="altCardia" value="">
              <label for="">Sim, leve</label><br>
              <input type="radio" id="" name="altCardia" value="">
              <label for="">Sim, Grave</label>
            </form>
          </div>


          <div class="col-md-8 mb-4">
            <form>
              <b>
                <p>É Fumante?</p>
              </b>
              <input type="radio" id="" name="fumante" value="">
              <label for="">Sim</label><br>
              <input type="radio" id="" name="fumante" value="">
              <label for="">Não</label><br>
            </form>
          </div>
          <div class="col-md-4 mb-4">
            <form>
              <b>
                <p>Possui diabetes?</p>
              </b>
              <input type="radio" id="" name="diabetes" value="">
              <label for="">Sim</label><br>
              <input type="radio" id="" name="diabetes" value="">
              <label for="">Não</label><br>
            </form>
          </div>

          <div class="col-md-4 mb-4">
            <form>
              <b>
                <p>É hipertenso?</p>
              </b>
              <input type="radio" id="" name="hipertenso" value="">
              <label for="">Sim</label><br>
              <input type="radio" id="" name="hipertenso" value="">
              <label for="">Não</label><br>
            </form>
          </div>

          <div class="col-md-12 mb-4">
            <form>
              <b>
                <p>Possui Lesão?</p>
              </b>
              <input type="checkbox" id="" name="" value="">
              <label for="">Não Possui</label>
              <input type="checkbox" id="" name="" value="">
              <label for="">Ombro </label>
              <input type="checkbox" id="" name="" value="">
              <label for="">Peito </label>
              <input type="checkbox" id="" name="" value="">
              <label for="">Bíceps</label>
              <input type="checkbox" id="" name="" value="">
              <label for="">Tríceps </label>
              <input type="checkbox" id="" name="" value="">
              <label for="">Perna </label>
              <input type="checkbox" id="" name="" value="">
              <label for="">Costas </label>
            </form>
          </div>

                    <input type="number" class="form-control" id="cintura" placeholder="" required>

                  <div class="col-md-4 mb-4">
                    <label for="antebraçoD" class="form-label">Antebraço direito:</label>
                    <input type="number" class="form-control" id="antebraçoD" placeholder="" required>

                    <input type="number" class="form-control" id="escapular" placeholder="" required>

                  <div class="col-md-6 mb-4">

        </form>

        <!--BOTÃO DE CADASTRAR-->

          <a href="seusAlunos.html">
            <button class="btn btn-primary">Cadastrar</button>
