<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="css/styles.css">

    <title>Cadastro de personal</title>
</head>

<body>

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <!--SÓ APARECE NO CELULAR-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--LINKS-->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="personaisCadastrados.html">Personais</a>
              </li>
              <li class="nav-item ">
                  <a class="nav-link" href="alunos.html">Alunos</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="exerciciosCadastradosADM.html">Exercício</a>
              </li>
              <li class="nav-item">
                  <a  class="nav-link" href="cadastrarCardio.html">Cardio</a>
              </li>
            </ul>
        </div>
    </nav>

    <!--FORMULÁRIO-->
    <div class="container col-10 col-md-8 form-container">
        <div class="row gx-5">
            <h2 class="texto">Cadastrar Personal</h2>

            <!--PARTE DE ENVIAR IMAGEM-->
            <div class=" col-md-12">
                <hr>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                </div>
                <hr>
            </div>

            <!--SEGUNDA COLUNA DO FORMULARIO-->
            <div class="col-md-6 order-2">
                <form>

                    <div class="mb-3">
                        <input type="name" class="form-control" id="filial" name="filial" placeholder="Filial">

                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">

                    </div>
                    <div class=" mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha">

                    </div>

                </form>
            </div>

            <!--PRIMEIRA COLUNA DO FORMULARIO-->
            <div class="col-md-6 order-1">
                <div class="col-4">

                </div>
                <div class="mb-3">
                    <input type="name" class="form-control" id="nome" name="name" placeholder="Nome">

                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="cref" name="cref" placeholder="CREF">
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Telefone">

                </div>
            </div>
        </div>

        <!--BOTÃO-->
        <a href="personaisCadastrados.html">
            <button class="btn btn-primary">Cadastrar</button>
        </a>
    </div>

    <script src="js/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/script.js"></script>
</body>

</html>
